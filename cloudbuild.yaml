steps:
  - name: "gcr.io/cloud-builders/docker"
    id: environ-pull
    args:
      - pull
      - gcr.io/${PROJECT_ID}/classifier-env:latest

  - name: "gcr.io/cloud-builders/docker"
    id: environ-build
    args:
      - build
      - -t
      - gcr.io/${PROJECT_ID}/classifier-env:latest
      - .
    waitFor:
      - environ-pull

  - name: "gcr.io/cloud-builders/docker"
    id: environ-push
    args:
      - push
      - gcr.io/${PROJECT_ID}/classifier-env:latest
    waitFor:
      - environ-build

  - name: "gcr.io/${PROJECT_ID}/classifier-env:latest"
    id: test
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        cd src && pytest
    waitFor:
      - environ-push

  - name: "gcr.io/cloud-builders/gcloud"
    id: setenv
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        sed "s/{{AI_PROJECT}}/${_AI_PROJECT_}/g" src/app.yaml.tpl | \
        sed "s/{{AI_REGION}}/${_AI_REGION_}/g" | \
        sed "s/{{MIN_INSTANCES}}/${_MIN_INSTANCES_}/g" | \
        sed "s/{{AI_ENDPOINT}}/${_AI_ENDPOINT_}/g" > src/app.yaml && \
        cat src/app.yaml

  - name: "gcr.io/cloud-builders/gcloud"
    id: deploy
    args:
      - app
      - deploy
      - src/app.yaml
      - --version=$SHORT_SHA
      - --project=${_TARGET_PROJECT_}
    waitFor:
      - test
      - setenv
